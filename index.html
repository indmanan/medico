<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Demo App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

body {
  height: 100vh;
  background: #f4f6f8;
  overflow: hidden;
}

/* ---------------- LOGIN ---------------- */
.screen {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
}

.login-card {
  width: 100%;
  max-width: 380px;
  background: #fff;
  border-radius: 18px;
  padding: 28px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

.login-card h2 {
  text-align: center;
  margin-bottom: 8px;
}

.login-card p {
  text-align: center;
  font-size: 14px;
  color: #666;
  margin-bottom: 22px;
}

.field {
  margin-bottom: 16px;
}

.field input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #0072ff;
  color: #fff;
  font-weight: 600;
  font-size: 15px;
}

.error {
  color: #d9534f;
  font-size: 13px;
  text-align: center;
  margin-bottom: 12px;
  display: none;
}

/* ---------------- APP LAYOUT ---------------- */
.app {
  height: 100%;
  display: none;
  flex-direction: column;
}

/* HEADER */
.header {
  padding: 16px;
  font-size: 18px;
  font-weight: 600;
  background: #fff;
  border-bottom: 1px solid #ddd;
}

/* CONTENT */
.content {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
}

/* SEARCH BAR */
.search input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  margin-bottom: 16px;
}

/* CAROUSEL */
.carousel {
  position: relative;
  overflow: hidden;
  border-radius: 16px;
  height: 180px;
}

.carousel-track {
  display: flex;
  transition: transform 0.5s ease;
}

.slide {
  min-width: 100%;
  height: 180px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: 600;
  color: #fff;
}

.slide:nth-child(1) { background: #6a11cb; }
.slide:nth-child(2) { background: #2575fc; }
.slide:nth-child(3) { background: #11998e; }

/* ARROWS */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: #fff;
  border-radius: 50%;
  width: 34px;
  height: 34px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.arrow.left { left: 10px; }
.arrow.right { right: 10px; }

/* BOTTOM NAV */
.bottom-nav {
  display: flex;
  background: #fff;
  border-top: 1px solid #ddd;
}

.tab {
  flex: 1;
  text-align: center;
  padding: 10px 0;
  font-size: 13px;
  color: #666;
}

.tab.active {
  color: #0072ff;
  font-weight: 600;
}
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div class="screen" id="loginScreen">
  <div class="login-card">
    <h2>Login</h2>
    <p>Demo access</p>

    <div class="error" id="loginError">Invalid credentials</div>

    <div class="field">
      <input type="text" id="username" placeholder="Username" />
    </div>

    <div class="field">
      <input type="password" id="password" placeholder="Password" />
    </div>

    <button onclick="login()">Login</button>
  </div>
</div>

<!-- APP -->
<div class="app" id="app">

  <div class="header" id="headerTitle">Home</div>

  <div class="content" id="homeTab">
    <div class="search">
      <input type="text" placeholder="Search products..." />
    </div>

    <div class="carousel">
      <div class="carousel-track" id="track">
        <div class="slide">Sample Image 1</div>
        <div class="slide">Sample Image 2</div>
        <div class="slide">Sample Image 3</div>
      </div>
      <div class="arrow left" onclick="prevSlide()">‹</div>
      <div class="arrow right" onclick="nextSlide()">›</div>
    </div>
  </div>

  <div class="content" id="ordersTab" style="display:none;">
    <p>Orders screen (demo)</p>
  </div>

  <div class="content" id="profileTab" style="display:none;">
    <p>Profile screen (demo)</p>
  </div>

  <div class="bottom-nav">
    <div class="tab active" onclick="switchTab('home')">Home</div>
    <div class="tab" onclick="switchTab('orders')">Orders</div>
    <div class="tab" onclick="switchTab('profile')">Profile</div>
  </div>

</div>

<script>
/* LOGIN */
function login() {
  const u = document.getElementById('username').value;
  const p = document.getElementById('password').value;

  if (u === 'admin' && p === '1234') {
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('app').style.display = 'flex';
  } else {
    document.getElementById('loginError').style.display = 'block';
  }
}

/* TABS */
function switchTab(tab) {
  document.getElementById('homeTab').style.display = 'none';
  document.getElementById('ordersTab').style.display = 'none';
  document.getElementById('profileTab').style.display = 'none';

  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

  if (tab === 'home') {
    homeTab.style.display = 'block';
    headerTitle.innerText = 'Home';
    document.querySelectorAll('.tab')[0].classList.add('active');
  }
  if (tab === 'orders') {
    ordersTab.style.display = 'block';
    headerTitle.innerText = 'Orders';
    document.querySelectorAll('.tab')[1].classList.add('active');
  }
  if (tab === 'profile') {
    profileTab.style.display = 'block';
    headerTitle.innerText = 'Profile';
    document.querySelectorAll('.tab')[2].classList.add('active');
  }
}

/* CAROUSEL */
let index = 0;
const track = document.getElementById('track');

function updateCarousel() {
  track.style.transform = `translateX(-${index * 100}%)`;
}

function nextSlide() {
  index = (index + 1) % 3;
  updateCarousel();
}

function prevSlide() {
  index = (index - 1 + 3) % 3;
  updateCarousel();
}

setInterval(nextSlide, 1000);
</script>

</body>
</html>
