<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow: hidden;
    }

    /* FULL SCREEN WRAPPER */
    .screen {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-inline: clamp(16px, 5vw, 80px); /* EQUAL LEFT & RIGHT */
    }

    /* MAIN CONTAINER */
    .container {
      width: 100%;
      max-width: 560px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      border-radius: 22px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.45);
    }

    h2 {
      text-align: center;
      margin-bottom: 6px;
      font-weight: 600;
    }

    p {
      text-align: center;
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 28px;
    }

    /* FORM FIELD */
    .field {
      position: relative;
      margin-bottom: 18px;
    }

    .field input {
      width: 100%;
      padding: 14px 14px; /* symmetric */
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      outline: none;
      font-size: 14px;
    }

    .field label {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      opacity: 0.75;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .field label span {
      color: #ffb3b3;
    }

    .field input:focus + label,
    .field input:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 11px;
      opacity: 1;
      background: #2c5364;
      padding: 0 8px;
      border-radius: 8px;
    }

    /* BUTTON */
    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      margin-top: 14px;
    }

    /* SWITCH */
    .switch {
      margin-top: 24px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
    }

    .switch span {
      color: #00c6ff;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    /* SIGNUP SCROLL — PERFECTLY BALANCED */
    .signup {
      max-height: 78vh;
      overflow-y: auto;
      padding-inline: 2px;            /* equal both sides */
      scrollbar-gutter: stable;       /* KEY FIX */
    }

    .signup::-webkit-scrollbar {
      width: 6px;
    }

    .signup::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.35);
      border-radius: 10px;
    }

    /* MOBILE */
    @media (max-width: 480px) {
      .container {
        padding: 26px;
      }
    }

    /* LARGE DESKTOP */
    @media (min-width: 1200px) {
      .container {
        max-width: 620px;
      }
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="screen" id="loginScreen">
  <div class="container">
    <h2>Welcome Back</h2>
    <p>Login to continue</p>

    <div class="field">
      <input type="email" required placeholder=" " />
      <label>Email</label>
    </div>

    <div class="field">
      <input type="password" required placeholder=" " />
      <label>Password</label>
    </div>

    <button>Login</button>

    <div class="switch" onclick="showSignup()">
      Don’t have an account? <span>Sign up</span>
    </div>
  </div>
</div>

<!-- SIGNUP -->
<div class="screen hidden" id="signupScreen">
  <div class="container signup">
    <h2>Register Account</h2>
    <p>Fields marked * are mandatory</p>

    <form onsubmit="return validatePassword()">

      <div class="field">
        <input type="text" required placeholder=" " />
        <label>GST Number <span>*</span></label>
      </div>

      <div class="field">
        <input type="text" required placeholder=" " />
        <label>Drug License Number <span>*</span></label>
      </div>

      <div class="field">
        <input type="text" placeholder=" " />
        <label>FSSAI License Number</label>
      </div>

      <div class="field">
        <input type="tel" required pattern="[0-9]{10}" placeholder=" " />
        <label>Phone Number <span>*</span></label>
      </div>

      <div class="field">
        <input type="email" required placeholder=" " />
        <label>Email <span>*</span></label>
      </div>

      <div class="field">
        <input type="password" id="pwd" required minlength="6" placeholder=" " />
        <label>Password <span>*</span></label>
      </div>

      <div class="field">
        <input type="password" id="cpwd" required minlength="6" placeholder=" " />
        <label>Confirm Password <span>*</span></label>
      </div>

      <button type="submit">Create Account</button>
    </form>

    <div class="switch" onclick="showLogin()">
      Already registered? <span>Login</span>
    </div>
  </div>
</div>

<script>
  function showSignup() {
    document.getElementById('loginScreen').classList.add('hidden');
    document.getElementById('signupScreen').classList.remove('hidden');
  }

  function showLogin() {
    document.getElementById('signupScreen').classList.add('hidden');
    document.getElementById('loginScreen').classList.remove('hidden');
  }

  function validatePassword() {
    const pwd = document.getElementById('pwd').value;
    const cpwd = document.getElementById('cpwd').value;
    if (pwd !== cpwd) {
      alert('Password and Confirm Password do not match');
      return false;
    }
    return true;
  }
</script>

</body>
</html>
