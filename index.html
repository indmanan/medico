<!DOCTYPE html>
<html lang="en">
<head>
  <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
  <title>Secure Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 25px;
    }

    .field {
      position: relative;
      margin-bottom: 18px;
    }

    .field input {
      width: 100%;
      padding: 14px 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      outline: none;
      font-size: 14px;
    }

    .field label {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      opacity: 0.7;
      pointer-events: none;
      transition: 0.3s;
    }

    .field label span {
      color: #ffb3b3;
    }

    .field input:focus + label,
    .field input:not(:placeholder-shown) + label {
      top: -7px;
      font-size: 11px;
      opacity: 1;
      background: #2c5364;
      padding: 0 6px;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .switch {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.9;
    }

    .switch span {
      color: #00c6ff;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    .signup {
      max-height: 520px;
      overflow-y: auto;
      padding-right: 4px;
    }
  </style>
</head>
<body>

<!-- LOGIN (NO ASTERISK HERE) -->
<div class="card" id="loginBox">
  <h2>Welcome Back</h2>
  <p>Login to continue</p>

  <div class="field">
    <input type="email" required placeholder=" " />
    <label>Email</label>
  </div>

  <div class="field">
    <input type="password" required placeholder=" " />
    <label>Password</label>
  </div>

  <button>Login</button>

  <div class="switch" onclick="showSignup()">
    Donâ€™t have an account? <span>Sign up</span>
  </div>
</div>

<!-- SIGNUP (ASTERISK ONLY HERE) -->
<div class="card hidden signup" id="signupBox">
  <h2>Register Account</h2>
  <p>Fields marked * are mandatory</p>

  <!-- <form onsubmit="return validatePassword()"> -->
<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5g000005E4Hw" method="POST">

    <div class="field">
      <input id="00NJ10000036p8c" maxlength="16" name="00NJ10000036p8c" type="text" required placeholder=" " />
      <label>GST Number <span>*</span></label>
    </div>

    <div class="field">
      <input id="00NJ10000036p8h" maxlength="15" name="00NJ10000036p8h" type="text"  required placeholder=" " />
      <label>Drug License Number <span>*</span></label>
    </div>

    <div class="field">
      <input id="00NJ10000036p8m" maxlength="20" name="00NJ10000036p8m"  type="text" placeholder=" " />
      <label>FSSAI License Number</label>
    </div>

    <div class="field">
      <input  id="phone" maxlength="40" name="phone" type="tel" required pattern="[0-9]{10}" placeholder=" " />
      <label>Phone Number <span>*</span></label>
    </div>

    <div class="field">
      <input id="email" maxlength="80" name="email" type="email" required placeholder=" " />
      <label>Email <span>*</span></label>
    </div>

    <div class="field">
      <input type="password" id="pwd" maxlength="50" name="00NJ10000036p8w" size="20"  minlength="6" required placeholder=" " />
      <label>Password <span>*</span></label>
    </div>

    <div class="field">
      <input type="password" id="cpwd" required minlength="6" placeholder=" " />
      <label>Confirm Password <span>*</span></label>
    </div>

    <button type="submit">Create Account</button>
  </form>

  <div class="switch" onclick="showLogin()">
    Already registered? <span>Login</span>
  </div>
</div>

<script>
  function showSignup() {
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('signupBox').classList.remove('hidden');
  }

  function showLogin() {
    document.getElementById('signupBox').classList.add('hidden');
    document.getElementById('loginBox').classList.remove('hidden');
  }

  function validatePassword() {
    const pwd = document.getElementById('pwd').value;
    const cpwd = document.getElementById('cpwd').value;
    if (pwd !== cpwd) {
      alert('Password and Confirm Password do not match');
      return false;
    }
    return true;
  }
</script>

</body>
</html>
