<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Secure Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  width: 100vw;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  overflow: hidden;
}

.screen {
  height: 100%;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding-inline: clamp(16px, 5vw, 80px);
}

.container {
  width: 100%;
  max-width: 560px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  border-radius: 22px;
  padding: 40px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.45);
}

/* BRANDING */
.brand {
  text-align: center;
  margin-bottom: 22px;
}

.brand h1 {
  font-size: 26px;
  font-weight: 600;
}

.brand p {
  font-size: 14px;
  opacity: 0.8;
}

/* FORM */
.field {
  position: relative;
  margin-bottom: 18px;
}

.field input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: rgba(255,255,255,0.2);
  color: #fff;
  outline: none;
}

.field label {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 13px;
  opacity: 0.75;
  pointer-events: none;
  transition: 0.3s;
}

.field input:focus + label,
.field input:not(:placeholder-shown) + label {
  top: -8px;
  font-size: 11px;
  background: #2c5364;
  padding: 0 8px;
  border-radius: 8px;
}

/* PASSWORD TOGGLE */
.eye {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 14px;
  opacity: 0.8;
}

/* ERROR MESSAGE */
.error {
  color: #ffb3b3;
  font-size: 13px;
  margin-bottom: 12px;
  display: none;
}

/* BUTTON */
button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
}

/* LINKS */
.links {
  display: flex;
  justify-content: space-between;
  margin-top: 14px;
  font-size: 14px;
}

.links span {
  color: #00c6ff;
  cursor: pointer;
}

.switch {
  margin-top: 22px;
  text-align: center;
}

.switch span {
  color: #00c6ff;
  font-weight: 600;
  cursor: pointer;
}

.hidden { display: none; }

/* MOBILE */
@media (max-width: 480px) {
  .container { padding: 26px; }
  .brand h1 { font-size: 22px; }
}
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div class="screen" id="loginScreen">
  <div class="container">

    <div class="brand">
      <h1>MedOrder</h1>
      <p>Secure medicine ordering platform</p>
    </div>

    <div class="error" id="loginError">
      Invalid email or password
    </div>

    <div class="field">
      <input type="email" placeholder=" " required />
      <label>Email</label>
    </div>

    <div class="field">
      <input type="password" id="loginPwd" placeholder=" " required />
      <label>Password</label>
      <span class="eye" onclick="togglePwd()">üëÅ</span>
    </div>

    <button onclick="fakeLogin()">Login</button>

    <div class="links">
      <span onclick="forgotPwd()">Forgot password?</span>
    </div>

    <div class="switch">
      Don‚Äôt have an account? <span onclick="alert('Switch to signup screen')">Sign up</span>
    </div>
  </div>
</div>

<script>
function togglePwd() {
  const pwd = document.getElementById('loginPwd');
  pwd.type = pwd.type === 'password' ? 'text' : 'password';
}

function fakeLogin() {
  // demo error
  document.getElementById('loginError').style.display = 'block';
}

function forgotPwd() {
  alert('Password reset link sent to your email (demo)');
}
</script>

</body>
</html>
