<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow: hidden;
    }

    /* ---------- LAYOUT ---------- */
    .screen {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-inline: clamp(16px, 5vw, 80px);
    }

    .container {
      width: 100%;
      max-width: 560px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      border-radius: 22px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.45);
    }

    h2 {
      text-align: center;
      margin-bottom: 6px;
    }

    p {
      text-align: center;
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 28px;
    }

    /* ---------- FORM ---------- */
    .field {
      position: relative;
      margin-bottom: 18px;
    }

    .field input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      outline: none;
    }

    .field label {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      opacity: 0.75;
      transition: 0.3s;
      pointer-events: none;
    }

    .field label span {
      color: #ffb3b3;
    }

    .field input:focus + label,
    .field input:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 11px;
      opacity: 1;
      background: #2c5364;
      padding: 0 8px;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      margin-top: 14px;
    }

    .switch {
      margin-top: 24px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
    }

    .switch span {
      color: #00c6ff;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    .signup {
      max-height: 78vh;
      overflow-y: auto;
      scrollbar-gutter: stable;
    }

    /* ---------- POPUP ---------- */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-box {
      background: #ffffff;
      color: #333;
      padding: 32px 36px;
      border-radius: 18px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      animation: scaleIn 0.3s ease;
    }

    .checkmark {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #2ecc71;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 18px;
      font-size: 36px;
      color: #fff;
    }

    .modal-box h3 {
      margin-bottom: 10px;
    }

    .modal-box button {
      margin-top: 20px;
      background: #2ecc71;
    }

    @keyframes scaleIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="screen" id="loginScreen">
  <div class="container">
    <h2>Welcome Back</h2>
    <p>Login to continue</p>

    <div class="field">
      <input type="email" required placeholder=" " />
      <label>Email</label>
    </div>

    <div class="field">
      <input type="password" required placeholder=" " />
      <label>Password</label>
    </div>

    <button>Login</button>

    <div class="switch" onclick="showSignup()">
      Don’t have an account? <span>Sign up</span>
    </div>
  </div>
</div>

<!-- SIGNUP -->
<div class="screen hidden" id="signupScreen">
  <div class="container signup">
    <h2>Register Account</h2>
    <p>Fields marked * are mandatory</p>

    <form onsubmit="return handleSignup()">

      <div class="field">
        <input type="text" required placeholder=" " />
        <label>GST Number <span>*</span></label>
      </div>

      <div class="field">
        <input type="text" required placeholder=" " />
        <label>Drug License Number <span>*</span></label>
      </div>

      <div class="field">
        <input type="text" placeholder=" " />
        <label>FSSAI License Number</label>
      </div>

      <div class="field">
        <input type="tel" required pattern="[0-9]{10}" placeholder=" " />
        <label>Phone Number <span>*</span></label>
      </div>

      <div class="field">
        <input type="email" required placeholder=" " />
        <label>Email <span>*</span></label>
      </div>

      <div class="field">
        <input type="password" id="pwd" required minlength="6" placeholder=" " />
        <label>Password <span>*</span></label>
      </div>

      <div class="field">
        <input type="password" id="cpwd" required minlength="6" placeholder=" " />
        <label>Confirm Password <span>*</span></label>
      </div>

      <button type="submit">Create Account</button>
    </form>

    <div class="switch" onclick="showLogin()">
      Already registered? <span>Login</span>
    </div>
  </div>
</div>

<!-- SUCCESS POPUP -->
<div class="modal" id="successModal">
  <div class="modal-box">
    <div class="checkmark">✓</div>
    <h3>Thank you for registering</h3>
    <p>Your account is under verification.</p>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<script>
  function showSignup() {
    document.getElementById('loginScreen').classList.add('hidden');
    document.getElementById('signupScreen').classList.remove('hidden');
  }

  function showLogin() {
    document.getElementById('signupScreen').classList.add('hidden');
    document.getElementById('loginScreen').classList.remove('hidden');
  }

  function handleSignup() {
    const pwd = document.getElementById('pwd').value;
    const cpwd = document.getElementById('cpwd').value;

    if (pwd !== cpwd) {
      alert('Password and Confirm Password do not match');
      return false;
    }

    // simulate successful registration
    document.getElementById('successModal').classList.add('active');
    return false; // prevent actual form submit
  }

  function closeModal() {
    document.getElementById('successModal').classList.remove('active');
    showLogin();
  }
</script>

</body>
</html>
