<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px; /* mobile safe padding */
      color: #fff;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      border-radius: 18px;
      padding: 32px 28px; /* FIX: right-side spacing */
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      text-align: center;
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 24px;
    }

    .field {
      position: relative;
      margin-bottom: 18px;
    }

    .field input {
      width: 100%;
      padding: 14px 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      outline: none;
      font-size: 14px;
    }

    .field label {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      opacity: 0.75;
      pointer-events: none;
      transition: 0.3s;
    }

    .field label span {
      color: #ffb3b3;
    }

    .field input:focus + label,
    .field input:not(:placeholder-shown) + label {
      top: -7px;
      font-size: 11px;
      opacity: 1;
      background: #2c5364;
      padding: 0 6px;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }

    .switch {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.9;
    }

    .switch span {
      color: #00c6ff;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    /* SIGNUP SCROLL AREA FIX */
    .signup {
      max-height: 75vh;          /* responsive height */
      overflow-y: auto;
      padding-right: 6px;        /* FIX: right spacing */
    }

    .signup::-webkit-scrollbar {
      width: 6px;
    }

    .signup::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
    }

    /* MOBILE OPTIMIZATION */
    @media (max-width: 480px) {
      .card {
        padding: 26px 22px;
      }

      h2 {
        font-size: 20px;
      }

      p {
        font-size: 13px;
      }
    }

    /* TABLET OPTIMIZATION */
    @media (min-width: 481px) and (max-width: 768px) {
      .card {
        max-width: 460px;
      }
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h2>Welcome Back</h2>
  <p>Login to continue</p>

  <div class="field">
    <input type="email" required placeholder=" " />
    <label>Email</label>
  </div>

  <div class="field">
    <input type="password" required placeholder=" " />
    <label>Password</label>
  </div>

  <button>Login</button>

  <div class="switch" onclick="showSignup()">
    Donâ€™t have an account? <span>Sign up</span>
  </div>
</div>

<!-- SIGNUP -->
<div class="card hidden signup" id="signupBox">
  <h2>Register Account</h2>
  <p>Fields marked * are mandatory</p>

  <form onsubmit="return validatePassword()">

    <div class="field">
      <input type="text" required placeholder=" " />
      <label>GST Number <span>*</span></label>
    </div>

    <div class="field">
      <input type="text" required placeholder=" " />
      <label>Drug License Number <span>*</span></label>
    </div>

    <div class="field">
      <input type="text" placeholder=" " />
      <label>FSSAI License Number</label>
    </div>

    <div class="field">
      <input type="tel" required pattern="[0-9]{10}" placeholder=" " />
      <label>Phone Number <span>*</span></label>
    </div>

    <div class="field">
      <input type="email" required placeholder=" " />
      <label>Email <span>*</span></label>
    </div>

    <div class="field">
      <input type="password" id="pwd" required minlength="6" placeholder=" " />
      <label>Password <span>*</span></label>
    </div>

    <div class="field">
      <input type="password" id="cpwd" required minlength="6" placeholder=" " />
      <label>Confirm Password <span>*</span></label>
    </div>

    <button type="submit">Create Account</button>
  </form>

  <div class="switch" onclick="showLogin()">
    Already registered? <span>Login</span>
  </div>
</div>

<script>
  function showSignup() {
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('signupBox').classList.remove('hidden');
  }

  function showLogin() {
    document.getElementById('signupBox').classList.add('hidden');
    document.getElementById('loginBox').classList.remove('hidden');
  }

  function validatePassword() {
    const pwd = document.getElementById('pwd').value;
    const cpwd = document.getElementById('cpwd').value;
    if (pwd !== cpwd) {
      alert('Password and Confirm Password do not match');
      return false;
    }
    return true;
  }
</script>

</body>
</html>
